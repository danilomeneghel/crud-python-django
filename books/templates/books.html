{% load static from staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/pagination.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>List Books</title>
</head>
<body>
	<h1>List Books</h1>
	<a href="{% url 'create_books' %}" class="btn btn-primary">New Book</a>
	<div class="search-right">
		<form method="GET" action="">
			<input type="text" name="q" value="{{request.GET.q}}">
			<input type="submit" class="btn btn-primary" value="Search">
		</form>
	</div>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Description</th>
				<th scope="col">Price</th>
				<th scope="col" colspan="2" class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>
		{% for book in books %}
			<tr>
				<td>{{ book.name }}</td>
				<td>{{ book.description }}</td>
				<td>{{ book.price }}</td>
				<td><a href="{% url 'update_book' book.id %}" class="btn btn-default">Edit</a></td>
				<td><a href="{% url 'delete_book' book.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	
	<div class="pag-right">
		{% include 'pagination.html' with page=books %}
	</div>
	
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

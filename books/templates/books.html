{% extends 'layouts/base.html' %}
{% block content %}
	<h1>List Books</h1>
	<a href="{% url 'create_books' %}" class="btn btn-success"><i class="fa fa-plus"></i> New Book</a>
	<div class="search-right">
		<form method="GET" action="">
			<input type="text" name="q" value="{{request.GET.q}}" class="form-control">
			<button type="submit" class="btn btn-primary">
				<i class="fa fa-search"></i> Search
			</button>
		</form>
	</div>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Author</th>
				<th scope="col">Price</th>
				<th scope="col" class="col-actions">Actions</th>
			</tr>
		</thead>
		<tbody>
		{% for book in books %}
			<tr>
				<td>{{ book.name }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.price }}</td>
				<td><a href="{% url 'update_book' book.id %}" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
				<a href="{% url 'delete_book' book.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?')"><i class="fa fa-trash"></i> Delete</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>

	<div class="pag-right">
		{% include 'pagination.html' with page=books %}
	</div>
{% endblock %}

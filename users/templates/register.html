{% extends 'layouts/login.html' %}
{% load bootstrap %}
{% block content %}
  <div class="panel panel-default">
  	<div class="panel-body">
			<h2 class="title-register">New User</h2>
      <form method="POST">
          {% csrf_token %}
          {{ form|bootstrap }}
          <a href="/" class="btn btn-outline-secondary"><i class="fa fa-arrow-left"></i> Back</a>
  				<button type="submit" class="btn btn-success"><i class="fa fa-hdd-o"></i> Save</button>
      </form>
    </div>
  </div>
{% endblock %}
